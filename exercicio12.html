<doctype html>
<html>
 <head>

    <meta charset="utf-8">

 </head>
<body>

    <script lang="JavaScript">

    var peso, altura, r;
    peso = parseFloat(window.prompt("Informe seu peso"));
    altura = parseFloat(window.prompt("Informe sua altura"));
    r = peso/altura^2
    
    if(r >= 25)
    {
        document.write("Acima do peso ", r);
    }
    if(r < 20)
    {
        document.write("Abaixo do peso ", r);
    }
    if(20 <= r && r < 25)
    {
        document.write("Peso ideal ", r);
    }     
    </script>
</body>





</html>
