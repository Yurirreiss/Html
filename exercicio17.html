<!DOCTYPE html>
<html>
<head>
  <title>Tabuada do Número Cinco</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Digite um valor para ser dito a sua Tabuada</h1>

  <table>
    <script lang="Javascript">
        var numero, resultado;

        numero = parseFloat(window.prompt("Informe um número (positivo) que desejas ver a tabuada"));


      for (let i = 1; i <= 10; i++) {
     resultado = numero * i;
        document.write(`<tr><td>${numero} x ${i}</td><td>${resultado}</td></tr>`);
      }
    </script>
  </table>
</body>
</html>
