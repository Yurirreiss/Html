        <script lang="Javascript">
        var v1, v2, v3, v4, resultado;
    
        v1 = parseFloat(window.prompt("Informe o primeiro valor: "));
    
        v2 = parseFloat(window.prompt("Informe o segundo valor: ")); 

        v3 = parseFloat(window.prompt("Informe o terceiro valor: "));
         
        v4 = parseFloat(window.prompt("Informe o quarto valor: "));
    
        resultado = (v1 + v2 + v3 + v4) /4;
        document.write("A média aritmética é: " + resultado);
        </script>
