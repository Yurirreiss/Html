<!DOCTYPE html>
<html>
<head>
  <title>Verificar Valores</title>
</head>
<body>
  <h1>Verificar Valores</h1>

  <form onsubmit="verificarValores(event)">
    <label for="valor1">Valor 1:</label>
    <input type="number" id="valor1" required>

    <label for="valor2">Valor 2 (maior que Valor 1):</label>
    <input type="number" id="valor2" required min="0">

    <button type="submit">Verificar</button>
  </form>

  <p id="resultado"></p>

  <script>
    function verificarValores(event) {
      event.preventDefault();

      const valor1 = parseFloat(document.getElementById("valor1").value);
      const valor2 = parseFloat(document.getElementById("valor2").value);

      if (isNaN(valor1) || isNaN(valor2) || valor1 >= valor2) {
        document.getElementById("resultado").textContent = "Digite valores válidos (o segundo valor deve ser maior que o primeiro).";
      } else {
        document.getElementById("resultado").textContent = "Valores válidos: " + valor1 + " e " + valor2;
      }
    }
  </script>
</body>
</html>
