<!DOCTYPE html>
<html>
<head>
  <title>Tabuada do Número Cinco</title>
  <meta charset="utf-8">
</head>
<body>
  <h1>Tabuada do Número Cinco</h1>

  <table>
    <tr>
      <th>Número</th>
      <th>Resultado</th>
    </tr>

    <script>
      const numero = 5;

      for (let i = 1; i <= 10; i++) {
        const resultado = numero * i;
        document.write(`<tr><td>${numero} x ${i}</td><td>${resultado}</td></tr>`);
      }
    </script>
  </table>
</body>
</html>
