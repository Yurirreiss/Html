<DOCTYPE html>
    <html>
        <head>
       <meta charset="utf-8">
    
    </head>
    <body>
      
        <script lang="Javascript">
        var x, y, resultado;
      
        x = parseFloat(window.prompt("Informe o primeiro número"));

        y = parseFloat(window.prompt("Informe o segundo número"));
        resultado = x * y;
        document.write("A média aritmética é: " + Math.sqrt(resultado));
        </script>
    
    </body>
    
    </html>
    </DOCTYPE>
